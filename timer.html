<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        width: 40px;
        text-align: center;
        gap: 10px;
    }
    button{
        gap: 10px;

    }
    .timer{
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 40px;
        gap: 10px;
    }
    .btn{
        gap: 10px;

    }
</style>
<body>
    <div class="timer">
        <label>Hours</label>
        <input type="number" id="Hours" min="0" value="0">

        <label>Minutes</label>
        <input type="number" id="Minutes" min="0" value="0">

        <label>Seconds</label>
        <input type="number" id="Seconds" min="0" value="0">
    </div>
    <div class="btn">
        <button onclick="start()">Start</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Reset</button>
    </div>
</body>
</html>


<script>
    let totalSeconds;

let id

function start(){
    totalSeconds = 
    Number(document.getElementById("Hours").value)*3600 +
    Number(document.getElementById("Minutes").value)*60 +
    Number(document.getElementById("Seconds").value);

    if(totalSeconds <= 0){
        alert("please enter valid a valid time");

        return
    }

    id = setInterval(updateTimer,1000)
}

function updateTimer(){
    if(totalSeconds <= 0){
        clearInterval(id)
        alert("time is up");
        return
    }

    let Hours = Math.floor(totalSeconds/3600);

    let Minutes = Math.floor((totalSeconds%3600)/60);

    let Seconds = totalSeconds%60

    document.getElementById("Hours").value = Hours
    document.getElementById("Minutes").value = Minutes
    document.getElementById("Seconds").value = Seconds

    totalSeconds--
}
function pause(){
    clearInterval(id)
}

function reset(){
    clearInterval(id)
    Hours.value = "0";
    Minutes.value = "0";
    Seconds.value = "0";
}

</script>
